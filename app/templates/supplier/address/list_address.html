{% extends 'base.html' %}

{% block content %}

    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-striped text-white">
                    <tr>
                        <th>CÓDIGO</th>
                        <th>CEP</th>
                        <th>RUA</th>
                        <th>NÚMERO</th>
                        <th>BAIRRO</th>
                        <th>CIDADE</th>
                        <th>ESTADO</th>
                    </tr>
                {% for a in address %}
                    <tr>
                        <td>{{ a.pk }}</td>
                        <td>{{ a.cep }}</td>
                        <td>{{ a.street }}</td>
                        <td>{{ a.number }}</td>
                        <td>{{ a.district }}</td>
                        <td>{{ a.city }}</td>
                        <td>{{ a.state }}</td>
                    </tr>
                {% endfor %}
                </table>
            </div>
        </div>
    </div>

{% endblock %}
